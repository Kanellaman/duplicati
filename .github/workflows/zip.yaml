name: Zip Frontend Files and Upload Artifacts

on: [push]

jobs:
  zip_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip Frontend Files
        run: |
          cd Installer/Windows/Frontend_Files/
          zip -r Frontend_Files.zip *

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Frontend_Files
          path: Installer/Windows/Frontend_Files/Frontend_Files.zip # Corrected path to the zip file
          retention-days: 5
        env:
          ZIPFILE_PATH: Installer/Windows/Frontend_Files/Frontend_Files.zip

  windowsbuild:
    needs: zip_frontend
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Artifact Path
        run: |
          .\\Installer\\Windows\\artifact_win.bat %ZIPFILE_PATH%
      - name: Upload build results
        uses: actions/upload-artifact@v2
        with:
          retention-days: 5
          name: build-results-windows
          path: ~/artifacts/**/*
